name: ðŸŽ‰ Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  create-release:
    name: ðŸŽ‰ Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Generate release notes
        id: release_notes
        run: |
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            NOTES="Initial release"
          else
            NOTES=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          echo "Release notes:"
          echo "$NOTES"
          
          # Save to file for release
          cat > release_notes.txt << EOF
          ## What's Changed
          
          $NOTES
          
          ## Docker Image
          
          \`\`\`bash
          docker pull ghcr.io/${{ github.repository }}:v${{ steps.get_version.outputs.version }}
          \`\`\`
          
          ## Quick Start
          
          \`\`\`bash
          docker run -d -p 8080:3000 \\
            -v \$(pwd)/data:/app/data \\
            ghcr.io/${{ github.repository }}:v${{ steps.get_version.outputs.version }}
          \`\`\`
          EOF

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release v${{ steps.get_version.outputs.version }}
          body_path: release_notes.txt
          draft: false
          prerelease: false

  build-and-push:
    name: ðŸ³ Build & Push Release Image
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: production
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ needs.create-release.outputs.version }}

      - name: Update release with image info
        run: |
          echo "âœ… Release ${{ needs.create-release.outputs.version }} published successfully!"
          echo "ðŸ“¦ Docker image pushed to:"
          echo "   - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${{ needs.create-release.outputs.version }}"
          echo "   - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

  test-release:
    name: ðŸ§ª Test Release Image
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and test release image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          docker run -d --name aviation-release-test \
            -p 8080:3000 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          echo "Waiting for application to start..."
          for i in {1..30}; do
            if curl -f http://localhost:8080/health 2>/dev/null; then
              echo "âœ… Release image is healthy"
              break
            fi
            sleep 2
          done
          
          # Test endpoints
          curl -f http://localhost:8080/health
          curl -f http://localhost:8080/api/missions
          
          docker rm -f aviation-release-test
          
          echo "âœ… Release image tested successfully"
